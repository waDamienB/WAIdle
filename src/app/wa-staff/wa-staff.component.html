<wa-employe ng-repeat="employe in $ctrl.employes track by $index"
            employe="employe"
            travailleurs-disponibles="$ctrl.travailleursDisponibles"
            temps-perdu="$ctrl.tempsPerdu"
            ng-if="$ctrl.peutAffecter(employe)"
            on-affectation="$ctrl.affect($event)">

</wa-employe>
